<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLL Search Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% if success_message %}
        <div>{{ success_message }}</div>
    {% endif %}
    <h1>PLL Search Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Algorithm</th>
            <th>Permutation</th>
            <th>Moves</th>
            <th>Image</th>
        </tr>
        {% for pll in results %}
        <tr>
            <td>{{ pll[5] }}</td> <!-- Name -->
            <td>{{ pll[1] }}</td> <!-- Algorithm -->
            <td>{{ pll[2] }}</td> <!-- Permutation -->
            <td>{{ pll[3] }}</td> <!-- Moves -->
            <td><img src="{{ url_for('static', filename='images/' + pll[4]) }}" alt="PLL Image"></td> <!-- Image -->
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Return to Home Page</a></p>
</body>
</html>
